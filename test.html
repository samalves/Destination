<!DOCTYPE html>
<html lang="en-GB">

  <head>

    <meta charset="UTF-8">

    <title>Experimenting with Google Map API v3</title>

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="util.js"></script>

  </head>

  <body onload="initialize()">
    <form id="searchForm">
      <label>Where to? <input type="text" id="destinationAddress" placeholder="destination address" size="50" autofocus></label>
      <button onclick="convert2LatLng();return false">Search</button>
    </form>

    <div id="map_canvas" style="width:100%; height:100%"></div>

    <audio id='alarm'>
      <source src="factory_alarm.ogg" type='audio/ogg'></source>
      <source src="factory_alarm.mp3" type='audio/mp3'></source>
    </audio>

  </body>
</html>
